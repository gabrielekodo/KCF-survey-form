<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Raleway&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&family=Rubik:wght@300;400;500&family=Urbanist:ital,wght@0,300;0,400;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <img src="/images/shop-logo.jpg" alt="shop logo">
            <div class="sub-title">
                <h1 id="title">EKOGAB ONLINE SURVEY FORM</h1>
                <p id="description">Take a few minutes to fill this form. Thank you.</p>

            </div>
        </div>
        <div class="survey-form">
            <form id="survey-form">
                <div class="form-control">
                    <label for="name-label">Name</label>
                    <input type="text" id="name-label" placeholder="Enter your name....">
                </div>

                <div class="form-control">

                    <label for="email-label">Email</label>
                    <input type="email" id="email-label" placeholder="Enter your email....">
                </div>
                <div class="form-control">

                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </div>
                <div class="form-control">

                    <label for="number">Age(If you are between 15 and 30 years)</label>
                    <input type="number" id="number-label" min="15" max="30"
                        placeholder="enter number between 15 and 30...">
                </div>

                <p>What kind of products do you like most ?(Check all that apply)</p>
                <input type="checkbox" name="category" value="Electronics">Electronics
                <input type="checkbox" name="category" value="Clothes">Clothes
                <input type="checkbox" name="category" value="Furniture">Furniture
                <input type="checkbox" name="category" value="Food Stuffs">Food Stuff
                <input type="checkbox" name="category" value="Kitchenware">Kitchen Ware

                <br>
                <p>Any suggestions you have for us ? </p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Type your comments here"></textarea>
                <br>
                <button type="submit" id="button">Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
